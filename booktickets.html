<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Confirm & Pay | EventEase</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style>
body {
	background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
		url('img/browse-bk1.jpg') center/cover no-repeat fixed;
	min-height: 100vh;
	color: #fff;
	font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.container {
	max-width: 560px;
}

.progress {
	height: 32px;
	border-radius: 50px;
	background: rgba(255, 255, 255, 0.1);
	margin-bottom: 30px;
	overflow: hidden;
}

.progress-bar {
	background: #28a745;
	font-weight: 600;
	border-radius: 50px;
	width: 50% !important;
	display: flex;
	align-items: center;
	justify-content: center;
}

.card {
	background: rgba(0, 0, 0, 0.88);
	border: none;
	border-radius: 24px;
	padding: 40px 32px;
	box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
	backdrop-filter: blur(10px);
}

h3 {
	font-size: 1.9rem;
	font-weight: 700;
	margin-bottom: 24px;
	color: #28a745;
	text-align: center;
}

label {
	font-weight: 600;
	color: #f0f0f0;
	margin-bottom: 8px;
	font-size: 0.98rem;
}

input, select, textarea {
	background: rgba(255, 255, 255, 0.12);
	border: 1px solid rgba(255, 255, 255, 0.2);
	color: white;
	border-radius: 12px;
	padding: 12px 16px;
	font-size: 1rem;
}

.btn-success {
	background: #28a745;
	border: none;
	font-weight: 600;
	padding: 16px;
	border-radius: 50px;
	font-size: 1.2rem;
	margin-top: 20px;
}

.alert {
	margin-top: 20px;
	text-align: center;
}

.modal-content {
	background: rgba(0, 0, 0, 0.92);
	color: white;
	border: none;
	border-radius: 20px;
}

@media ( max-width : 576px) {
	.card {
		margin: 20px;
		padding: 30px 20px;
	}
	h3 {
		font-size: 1.7rem;
	}
}
</style>
</head>
<body>

	<div id="header"></div>
	<script>
  fetch("header.html")
    .then(r => r.text())
    .then(h => document.getElementById("header").innerHTML = h)
    .catch(()=>{});
</script>

	<div class="container py-4">
		<div class="progress">
			<div class="progress-bar">Step 2: Confirm & Pay</div>
		</div>

		<div class="card">
			<h3>Confirm & Pay</h3>

			<form id="bookingForm">
				<div class="mb-3">
					<label for="username">Full Name</label> <input type="text"
						id="username" class="form-control" placeholder="Enter your name"
						required />
				</div>
				<div class="mb-3">
					<label for="email">Email</label> <input type="email" id="email"
						class="form-control" placeholder="example@gmail.com" required />
				</div>
				<div class="mb-3">
					<label for="phone">Mobile Number</label> <input type="tel"
						id="phone" class="form-control" placeholder="10-digit number"
						pattern="[0-9]{10}" required />
				</div>
				<div class="mb-3">
					<label for="payment">Payment Method</label> <select id="payment"
						class="form-select" required>
						<option value="">Select</option>
						<option value="card">Credit / Debit Card</option>
						<option value="upi">UPI</option>
					</select>
				</div>
				<div id="paymentDetails"></div>
				<div class="mb-3">
					<label for="address">Billing Address</label>
					<textarea id="address" class="form-control" rows="3" required></textarea>
				</div>

				<button type="submit" id="payBtn" class="btn btn-success w-100">Pay
					& Confirm Booking</button>
				<div id="paymentResult"></div>
			</form>
		</div>
	</div>

	<!-- PAYMENT MODAL -->
	<div class="modal fade" id="paymentModal" tabindex="-1">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="paymentModalTitle">Processing
						Payment</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				</div>
				<div class="modal-body text-center" id="paymentModalBody">
					<div class="spinner-border text-success" role="status"></div>
					<p class="mt-3">Please wait while we process your payment...</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<!-- only the relevant JS part is updated -->
	<script>
//✅ Ensure user is logged in
const userId = sessionStorage.getItem("userId");
if (!userId || userId === "undefined") {
    alert("Please login before booking!");
    window.location.href = "register.html";
}

// Get event details from URL
const params = new URLSearchParams(window.location.search);
const eventName = params.get('event') || 'Unknown Event';
const totalAmount = params.get('total') || '0';
const seatNumbers = params.get('seatNumbers') || '';
const selectedSeats = seatNumbers.split(',').map(s => s.trim()).filter(s => s.length > 0);
const numberOfSeats = selectedSeats.length;

// Payment method handling
const paymentSelect = document.getElementById('payment');
const paymentDetails = document.getElementById('paymentDetails');
const payBtn = document.getElementById('payBtn');
const resultDiv = document.getElementById('paymentResult');

paymentSelect.addEventListener('change', () => {
    paymentDetails.innerHTML = '';
    if (paymentSelect.value === 'card') {
        paymentDetails.innerHTML = `
            <div class="mb-3">
                <label>Card Number</label>
                <input type="text" class="form-control mb-2" placeholder="1234 5678 9012 3456" maxlength="19" required>
                <div class="row">
                    <div class="col"><label>Expiry</label><input type="text" class="form-control mb-2" placeholder="MM/YY" required></div>
                    <div class="col"><label>CVV</label><input type="text" class="form-control mb-2" placeholder="123" maxlength="4" required></div>
                </div>
            </div>`;
    } else if (paymentSelect.value === 'upi') {
        paymentDetails.innerHTML = `
            <div class="mb-3">
                <label>UPI ID</label>
                <input type="text" class="form-control" placeholder="yourname@upi" required>
            </div>`;
    }
});

// Booking form submission
document.getElementById('bookingForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const username = document.getElementById('username').value.trim();
    const email = document.getElementById('email').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const address = document.getElementById('address').value.trim();
    const payment = paymentSelect.value;

    if (!username || !email || !phone || !address || !payment) {
        resultDiv.innerHTML = `<div class="alert alert-danger">Please fill all required fields!</div>`;
        return;
    }

    const modal = new bootstrap.Modal(document.getElementById('paymentModal'));
    modal.show();
    payBtn.disabled = true;
    payBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Processing...';
    resultDiv.innerHTML = '';

    setTimeout(() => {
        const formData = new URLSearchParams();
        formData.append('userId', sessionStorage.getItem("userId"));
        formData.append('eventName', eventName);
        formData.append('totalAmount', totalAmount);
        formData.append('seatIds', selectedSeats.join(','));

        fetch('bookSeat', { method: 'POST', body: formData })
        .then(resp => resp.text())
        .then(data => {
            document.getElementById('paymentModalTitle').textContent = 'Payment Successful!';
            document.getElementById('paymentModalBody').innerHTML = `
                <p class="text-success">Booking Confirmed!</p>
                <p><strong>Event:</strong> ${eventName}</p>
                <p><strong>Total Amount:</strong> ₹${totalAmount}</p>
                <p>Redirecting to E-Ticket...</p>
            `;
            setTimeout(() => {
                modal.hide();
                window.location.href = `etickets.html?user=${encodeURIComponent(username)}&email=${encodeURIComponent(email)}&event=${encodeURIComponent(eventName)}&total=${encodeURIComponent(totalAmount)}&seatNumbers=${encodeURIComponent(seatNumbers)}&numberOfSeats=${numberOfSeats}`;
            }, 2000);
        })
        .catch(err => {
            console.error("Booking error:", err);
            resultDiv.innerHTML = `<div class="alert alert-danger">Booking failed. Please try again!</div>`;
            payBtn.disabled = false;
            payBtn.innerHTML = 'Pay & Confirm Booking';
            modal.hide();
        });
    }, 2000);
});

</script>


</body>
</html>
