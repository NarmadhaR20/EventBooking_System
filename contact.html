<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking Confirmation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('img/browse-bk1.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .content {
      flex: 1 0 auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px;
    }

    .boxcon {
      background: rgba(0, 0, 0, 0.85);
      padding: 30px 20px;
      border-radius: 15px;
      max-width: 650px;
      margin: 50px auto;
      text-align: center;
      z-index: 10;
      color: #fff;
      animation: fadeUp 0.7s ease forwards;
    }

    .boxcon h1, .boxcon h2, .boxcon p, .boxcon ul {
      color: #fff;
    }

    .boxcon a {
      color: #00f;
      text-decoration: none;
    }

    .boxcon a:hover {
      text-decoration: underline;
    }

    h1 {
      color: #ffcc00;
      font-weight: bold;
    }

    h2 {
      color: #ffcc00;
      margin-top: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    ul li {
      margin: 6px 0;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      background: linear-gradient(to right, #24002b, #3e0055, #a021c5);
      color: white;
      padding: 25px 10px;
      text-align: center;
      flex-shrink: 0;
    }

    footer img {
      height: 60px;
      width: 60px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    footer p, footer small {
      margin: 0;
      margin-bottom: 8px;
    }

    footer .foot_id a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: 500;
    }

    footer .foot_id a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="header"></div>
  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header").innerHTML = data;
      })
      .catch(err => console.error("Error loading header.html:", err));
  </script>

  <div class="content">
    <div class="container mt-3">
      <div class="progress" style="height: 25px;">
        <div class="progress-bar bg-success fw-bold" style="width: 100%;">Booking Completed</div>
      </div>
    </div>

    <div class="boxcon">
      <h1>ðŸŽ‰ Congratulations! ðŸŽ‰</h1>
      <p>Your tickets have been successfully booked.</p>
      <hr style="border-color: #ffcc00;">

      <h2>Contact Us</h2>
      <p>If you have any questions about your booking, feel free to reach us:</p>
      <ul>
        <li>Email: <a href="mailto:support@eventease.com">support@eventease.com</a></li>
        <li>Phone: +91-9876543210</li>
      </ul>
    </div>
  </div>

  <div id="footer"></div>
  <script>
    fetch("footer.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("footer").innerHTML = data;
      })
      .catch(err => console.error("Error loading footer.html:", err));
  </script>
</body>
</html>
