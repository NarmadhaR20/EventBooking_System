<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Footer</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<style>
footer {
	background: linear-gradient(to right, #24002b, #3e0055, #a021c5);
	color: white;
	padding: 25px 10px;
	margin-top: 20px;
	text-align: center;
	flex-shrink: 0;
}

footer img {
	height: 60px;
	width: 60px;
	border-radius: 50%;
	margin-bottom: 10px;
}

footer p, footer small {
	margin: 0;
	margin-bottom: 8px;
}

footer .foot_id a {
	color: white;
	margin: 0 10px;
	text-decoration: none;
	font-weight: 500;
}

footer .foot_id a:hover {
	text-decoration: underline;
}
</style>
</head>
<body>
	<footer id="footer">
		<div class="foot_id">
			<a href="index.html#home">Home</a> | <a href="register.html">Register/Login</a>
			| <a href="browse.html#theatre-events">Browse Events</a> | <a
				href="seats.html">View Seats</a> | <a href="booktickets.html">Book
				Tickets</a> | <a href="etickets.html">E-Tickets</a> | <a
				href="contact.html">Contact</a>
		</div>
		<small>&copy; <span id="currentYear">2025</span> EventEase.
			All rights reserved. | Current Date and Time: <span
			id="currentDateTime"></span></small>
	</footer>

	<script>
    // Set current year
    document.getElementById('currentYear').textContent = new Date().getFullYear();

    // Set current date and time (09:45 AM IST on Wednesday, August 13, 2025)
    const now = new Date();
    const options = { weekday: 'long', hour: '2-digit', minute: '2-digit', hour12: true, timeZone: 'Asia/Kolkata' };
    document.getElementById('currentDateTime').textContent = now.toLocaleString('en-US', options).replace(',', '') + ' IST';
  </script>
</body>
</html>
