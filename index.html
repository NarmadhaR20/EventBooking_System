<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Booking System | EventEase</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<style>
/* Body */
body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
}

/* Hero Section */
.hero {
  min-height: 100vh;
  background: url('img/browse-bk1.jpg') no-repeat center center / cover;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 0 20px;
  position: relative;
  overflow: hidden;
}

/* Hero Titles - Bigger font like original design */
.hero-title {
  font-size: clamp(3rem, 10vw, 6rem);
  font-weight: 1000;
  text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
  margin-bottom: 10px;
  margin-right:550px;
}

.hero-subtitle {
  font-size: clamp(2.5rem, 8vw, 5rem);
  font-weight: 1000;
  text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
  margin-bottom: 10px;
  margin-left:120px;
}

.hero-welcome {
  font-size: clamp(2rem, 6vw, 3.5rem);
  text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
  margin-bottom: 25px;
}

/* Animated EventEase */
.eventease {
  display: inline-block;
  color: #FFC107;
  font-weight: 900;
  animation: blinkExpand 1s infinite;
  text-shadow: 0 0 10px #FFC107, 0 0 20px #FFC107, 0 0 30px #FFC107;
}

@keyframes blinkExpand {
  0%   { opacity: 1; transform: scale(1); text-shadow: 0 0 10px #FFC107; }
  25%  { opacity: 0.6; transform: scale(1.05); text-shadow: 0 0 20px #FFC107; }
  50%  { opacity: 1; transform: scale(1.1); text-shadow: 0 0 30px #FFC107, 0 0 40px #FFC107; }
  75%  { opacity: 0.6; transform: scale(1.05); text-shadow: 0 0 20px #FFC107; }
  100% { opacity: 1; transform: scale(1); text-shadow: 0 0 10px #FFC107; }
}

/* Hero Description */
.hero-desc {
  font-size: clamp(1.2rem, 2.5vw, 1.5rem);
  max-width: 800px;
  margin-left: auto;
  margin-right: auto;
  text-shadow: 1px 1px 6px rgba(0,0,0,0.6);
}

/* Button */
.btn-warning {
  font-weight: 700;
  border-radius: 50px;
  padding: 12px 30px;
  font-size: 1.3rem;
  transition: 0.3s;
}

.btn-warning:hover {
  background-color: #e6ac00;
}

/* Responsive */
@media (max-width: 992px) {
  .hero-title { font-size: clamp(2.5rem, 12vw, 5rem); }
  .hero-subtitle { font-size: clamp(2rem, 10vw, 4rem); }
  .hero-welcome { font-size: clamp(1.5rem, 8vw, 3rem); }
  .hero-desc { font-size: clamp(1rem, 4vw, 1.3rem); }
  .btn-warning { padding: 10px 25px; font-size: 1.1rem; }
}

@media (max-width: 576px) {
  .hero-title { font-size: clamp(2rem, 14vw, 4rem); }
  .hero-subtitle { font-size: clamp(1.8rem, 12vw, 3.5rem); }
  .hero-welcome { font-size: clamp(1.2rem, 10vw, 2.5rem); }
  .hero-desc { font-size: clamp(0.9rem, 5vw, 1.2rem); }
  .btn-warning { padding: 8px 20px; font-size: 1rem; }
}

</style>
<body>

  <!-- Header -->
  <div id="header"></div>
  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header").innerHTML = data;
      });
  </script>

  <!-- Hero Section -->
  <section class="hero d-flex align-items-center">
    <div class="container text-center text-white">
      <h1 class="hero-title">EVENTS</h1>
      <h2 class="hero-subtitle">BOOKING</h2>
      <h3 class="hero-welcome">
        Welcome to <span class="eventease">EventEase</span>!
      </h3>
      <p class="hero-desc mt-3">
        Where Every Moment Becomes a Memory. <br>
        Discover, Book, and Experience Events Like Never Before â€“ From Concerts and Sports to Theatre and Festivals.
      </p>
      <button class="btn btn-warning btn-lg mt-3" onclick="window.location.href='register.html'">
        Explore Events
      </button>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
